<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Al Fitrah</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="min-h-screen w-full bg-[url('../../image/login.jpg')] flex justify-center items-center">
        <div class="p-10 rounded-xl shadow-login w-[90%] md:w-[70%] xl:w-[40%]">
            <h1 class="text-white font-bold text-3xl mb-3">Masuk PPDB AL Fitrah</h1>
            <div class="flex-grow border-t border-gray-400 w-[30%]"></div>
            <p class="text-white text-lg my-3">Lorem ipsum dolor sit amet.</p>

            <form class="mt-10 flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label for="nama" class="text-white text-lg">Nama Calon Santri</label>
                    <input type="text" id="nama"
                        class="p-4 rounded-xl text-lg w-full bg-gradient-to-r from-slate-300 to-slate-500 opacity-70 focus:border-white focus:outline-none focus:ring focus:ring-alfitrah1 transition duration-200"
                        placeholder="Masukkan Nama Lengkap">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="wa" class="text-white text-lg">Nomor Whatsapp</label>
                    <div class="flex">
                        <p class="">+62</p>
                        <input type="text" id="wa"
                        class="p-4 rounded-xl text-lg w-full bg-gradient-to-r from-slate-300 to-slate-500 opacity-70 focus:border-white focus:outline-none focus:ring focus:ring-alfitrah1 transition duration-200"
                        placeholder="Masukkan Nama Lengkap">
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password" class="text-white text-lg">Password Anda</label>
                    <input type="password" id="password"
                        class="p-4 rounded-xl text-lg w-full bg-gradient-to-r from-slate-300 to-slate-500 opacity-70 focus:border-white focus:outline-none focus:ring focus:ring-alfitrah1 transition duration-200"
                        placeholder="***********">
                </div>
                <div class="flex flex-col gap-2">
                    <button type="submit"
                        class="w-full bg-slate-300 rounded-xl py-4 font-bold text-xl hover:border-white hover:ring hover:ring-alfitrah1 transition duration-200 text-alfitrah2">Daftar</button>
                    <p class="text-white text-base text-center">Sudah daftar? <a href="#" class="font-bold">Masuk</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
